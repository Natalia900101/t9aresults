{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}
  Add unit points
{% endblock %}

{% block container %}
<div>
<form action="" method="post">
      {% csrf_token %}
    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Unit</th>
            <th>0</th>
            <th>50%</th>
            <th>100%</th>
            <th>Special</th>
            <th>Points</th>

        </tr>
        </thead>
        <tbody>
        {% for u in units %}
        <tr>
            <td>{{u.unit.unit}}</td>
            <td> <input type="radio" id="0" name="pp-{{u.id}}" value="0" {% if not u.points_percentage %}checked="true"{%endif%}/></td>
            <td> <input type="radio" id="50" name="pp-{{u.id}}" value="-1" {% if u.points_percentage == -1 %}checked="true"{%endif%}/></td>
            <td> <input type="radio" id="100" name="pp-{{u.id}}" value="-2" {% if u.points_percentage == -2 %}checked="true"{%endif%}/></td>
            <td>{% if u.unit.special %}<input type="checkbox" id="special" name="ps-{{u.id}}" value="{{u.unit.special}}" {% if u.special_points %}checked="true"{%endif%}/>{%endif%}</td>
            <td>{{u.unit.points}}</td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
<input type="submit"/>
</form>
</div>
{% endblock %}
