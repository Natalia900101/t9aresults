{% extends 'base.html' %}

{% block title %}
  Lists
{% endblock %}

{% block container %}
<a class="btn btn-primary" href="{% url 't9a:add-list' %}" role="button">Add list</a>
<br>
<br>
<ol>
{% for list in lists %}
<li>
 <a href="{% url 't9a:add-list' pk=list.id %}">{{list}}</a><br/>
    {% if list.uses_supplement %}uses supplement{% endif %}
  <pre>{{list.list}}</pre>
</li>
  {% endfor%}
</ol>
{% endblock %}
